<body>
  <header>
    <h1 class="heading">Nick Hynes - Calendar</h1>
  </header>
  <div class="calendar-controls">
      <button id="prevWeek">&larr;</button>
      <h2 class="week-of">This week</h2>
      <button id="nextWeek">&rarr;</button>
  </div>
  <table class="calendar">
    <thead class="calendar-heading">
      <th class="timeslot-heading"></th>
      <th class="day-heading weekend">Sunday</th>
      <th class="day-heading weekday">Monday</th>
      <th class="day-heading weekday">Tuesday</th>
      <th class="day-heading weekday">Wednesday</th>
      <th class="day-heading weekday">Thursday</th>
      <th class="day-heading weekday">Friday</th>
      <th class="day-heading weekend">Saturday</th>
    </thead>
    <tbody class="calendar-body">
    </tbody>
  </table>
  <script type="application/javascript" src="spin.min.js"></script>
  <script type="application/javascript" src="zepto.min.js"></script>
  <script type="application/javascript" src="moment.min.js"></script>
  <script type="application/javascript">
    config = { 'url': '/freebusy.php/nhynes/calendar', 'day': [ 8, 18 ], };
  </script>
  <script type="application/javascript" src="calendar.js"></script>
