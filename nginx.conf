user                nginx nginx;
worker_processes    auto;
error_log           /var/log/nginx/error.log;
pcre_jit on;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    ssl_certificate     /etc/pki/tls/certs/nhynes.com.pem;
    ssl_certificate_key /etc/pki/tls/private/nhynes.com.key;
    ssl_ciphers         "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_prefer_server_ciphers on;

    server_tokens off;

    keepalive_timeout 70;

    gzip            on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_proxied    any;
    gzip_vary       on;

    server {
        listen      80;
        server_name nhynes.com www.nhynes.com;
        return 301  https://nhynes.com$request_uri;
    }

    server {
        listen      80;
        server_name calendar.nhynes.com;
        return 301  https://calendar.nhynes.com$request_uri;
    }

    server {
        listen 443  ssl;
        server_name nhynes.com www.nhynes.com;
        access_log  /var/log/nginx/access.log;

        root  /srv/nhynes.com/www;
        index index.html;
    }

    server {
        listen 443  ssl;
        server_name calendar.nhynes.com;
        access_log  /var/log/nginx/calendar_access.log;

        root  /srv/nhynes.com/calendar;
        index index.html;

        location /dav/ {
            proxy_pass       http://dav.nhynes.com:5232;
            proxy_set_header Host            $host;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
